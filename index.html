<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="mousetracking.js"></script>

<button style="position: absolute; left: 50%; right: 50%; bottom: 0%; 
               height:10%; width: 20%"
		id="start">
	Start
</button>
<button style="position: absolute; left: 80%; right: 0%; top: 0%;
               height:20%; width: 20%"
		id="right">
	Right
</button>

<script>
	$('#start').click(mousetracking.start_tracking);
	$('#right').click(mousetracking.stop_tracking);
</script>
